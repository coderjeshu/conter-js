<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid min-vh-100 background">
        <div class="row">
            <div class="col-md-8 col-lg-8 m-auto mt-5">
                <div class="mt-5">
                    <h1 class="text-center">Counter</h1>
                </div>

                <div class="mt-5">
                    <div class="card">
                        <div class="card-body my_card background">
                            <div class="my_card" id="count">0</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center mt-3">
                            <button  id="increase" class="btn btn-success ml-2 p-2">Incrase</button>
                            <button  id="decrease" class="btn btn-danger ml-2  p-2">Decrease</button>
                            <button  id="reload" class="btn btn-info ml-2  p-2">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
